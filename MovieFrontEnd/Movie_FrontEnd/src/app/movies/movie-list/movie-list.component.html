<app-generic-list [list]="movies">
  <ng-container loading>
    This is loading ...
  </ng-container>
  <ng-container content>
    <div *ngFor="let movie of movies; let index= index" class="movie-container">
      <div>
          ({{index+1}})  {{movie.title}}
          <button style="margin-right: 1rem;" (click)="remove(index)">Remove</button>
      </div>
    <div>
        {{movie.realeaseDate}}
    </div>
    <div>
        {{movie.price}}
    </div>
  </div>
  </ng-container>
</app-generic-list>
